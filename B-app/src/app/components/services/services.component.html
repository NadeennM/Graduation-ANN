<div class="row g-3 position-relative mt-5">
    <h3 class="d-flex justify-content-center mt-0 mb-3 fw-bold"> Services</h3>
  <div class="col-md-3" *ngFor="let one of all" [title]="one.description">
   <div [routerLink]="['/serviceDetails/',one.id]">
    <div class="product p-2 bg-light cardd">
        <div class="align-content-center ">
            <span class="d-flex justify-content-center m-2 title" [title]="one.name"><b>{{one.name }}</b> </span>
            <span class="d-flex justify-content-center">{{one.description | biggerTrim}} ...
            </span> 
        <span class="d-flex justify-content-center align-items-center ">
            <img [src]="one.imageUrl" class="w-100  image m-2">
        </span>

        </div>
    </div>
  </div>
</div>
</div>
<div *ngIf="isLoading" class="position-absolute bg-black opacity-50 w-100 h-100 top-0 start-0 d-flex justify-content-center align-items-center ">
    <i class="fa fa-spin fa-spinner text-main fa-2xl"></i>
</div>
